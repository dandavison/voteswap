{% extends 'base.html' %}
{% load bootstrap3 %}

{% block main %}
{% include "_fb.js" %}
<div class="container-full">
  <div class="row">
    <div class="col-md-5 join-now">
      <h1>Already joined?</h1>
      <a href="{% url 'social:begin' 'facebook' %}?next={% url "users:profile" %}"
         role="button"
         class="btn btn-primary join-now">Login with Facebook</a>

    </div>
    <div class="col-md-5 join-now">
      <h1>Sign up to swap your vote</h1>
      <form class="form" method="POST" action="{% url "signup" %}">
        {% csrf_token %}
        {% bootstrap_form form size='large' %}
        {% buttons %}
          <button type="submit" class="btn btn-primary join-now">Join with Facebook</button>
        {% endbuttons %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
