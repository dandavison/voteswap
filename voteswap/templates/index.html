{% extends 'base.html' %}

{% block main %}
 <div>
 <h1>Third-party authentication demo</h1>

 <p>
   {% if user and not user.is_anonymous %}
     Hello {{ user.get_full_name|default:user.username }}!
   {% else %}
    <a class='button' href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Login with Facebook</a>
   {% endif %}
 </p>
 </div>
{% endblock %}
